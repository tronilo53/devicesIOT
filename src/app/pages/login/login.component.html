<div class="login">
    <div class="content">
        <div class="mb-5">
            <h3 class="text-center">Inicia Sesión con tu Cuenta de devicesIOT</h3>
        </div>
        <div class="mb-4">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email...">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="checkRemember">
            <label class="form-check-label" for="checkRemember">Recordar Cuenta</label>
        </div>
        <div class="mb-5">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña...">
        </div>
        <div class="mb-4">
            <button type="button" class="btn btn-dark">Iniciar Sesión</button>
        </div>
        <div class="mb-4">
            <p>¿No tienes Cuenta en devicesIOT? <a href="">Regístrate</a></p>
        </div>
    </div>
</div>
