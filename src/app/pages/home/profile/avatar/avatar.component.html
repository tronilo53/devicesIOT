<div class="avatar">
    <div class="container">
        <h2 class="mt-4 text-center">Seleccione un Avatar</h2>
        <div class="box mb-3">
            <div class="avatarBox" *ngFor="let avatar of avatars; let i = index" #avatarsImage>
                <img src="../../../../../assets/avatars/{{avatar}}" [alt]="avatar" (click)="changeAvatar( avatar )">
            </div>
        </div>
        <div class="mb-3 text-center">
            <a [routerLink]="['../Profile']" class="btn btn-primary">Cancelar</a>
        </div>
    </div>
</div>
